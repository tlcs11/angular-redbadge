<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            input, select {
                width: 400px;
                border: 1px solid #000;
                padding: 0;
                margin: 0;
                height: 35px;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-align: center;
            }
            input {
                text-indent: 4px;
            }
        </style>
    </head>



        <div class="all">
          <div class="view">
          
              <div class="container">
                <div class="page">
                  
                  <h1 style="text-align: center">Please Add An Item to Sale</h1>
                </div>

                <div class="aligncenter">
                  <div *ngIf="addItemForm">
                    
                    <form (ngSubmit)="onSubmit()" [formGroup]="addItemForm">
                      <div class="input">
                        <div>
                            <input placeholder="Title" formControlName="title" type="text" required/>
                        </div>
                          <br>
                          <br>
                        <div>
                            <input placeholder="Content" formControlName="content" type="text" required/>
                        </div>
                        <br>
                        <br>
                        <div>
                            <input placeholder="Price" formControlName="price" type="number" required/>
                        </div>
                        <br>
                        <br>
                        Please select below (Male, Female, or Other)
                        <br>
                        <div>
                          <select formControlName="gender" required>
                            <option disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                          </select>
                        </div>
                        <br>
                        <br>
                        Please select below (Shirt, Pants, Shoes, or Other)
                        <div>
                          <select formControlName="category" required>
                            <option disabled selected>Select Type</option>
                            <option value="Shirt">Shirt</option>
                            <option value="Pants">Pants</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Other">Other</option>
                          </select>
                        </div>
                        <br>
                        <br>
                        <br>

                        <button class="btn btn-light" type="submit">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
                  <div class="jean">
                      <img src="../../../assets/blue-button-close-up-1176618.jpg" style="width:15em; height:24em;" />
                  </div>
                  
            </div>      
          </div>
        </div>
</html>
