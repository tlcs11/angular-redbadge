<div *ngIf="updateItemForm">
        <form (ngSubmit)="onSubmit()" [formGroup]="updateItemForm">
            <div>
                <input placeholder="Title" formControlName="title" type="text" required [value]="item.title"/>
            </div>
            <div>
                <input placeholder="Content" formControlName="content" type="text" required [value]="item.content"/>
            </div>
            <div>
                <input placeholder="Price" formControlName="price" type="number" required [value]="item.price"/>
            </div>
            <div>
              <select formControlName="gender" required [value]="item.gender">
                <option disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div>
              <select formControlName="category" required [value]="item.category">
                <option disabled selected>Select Type</option>
                <option value="Shirt">Shirt</option>
                <option value="Pants">Pants</option>
                <option value="Shoes">Shoes</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
