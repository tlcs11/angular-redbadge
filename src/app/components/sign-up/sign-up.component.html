<div class="card center">
    <div class="card-header">
        <h1>Sign Up</h1>
        <h4>Create a new account</h4>
    </div>
    <form class="card-body" (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
        <div>
            <div>
                <input placeholder="Username" formControlName="username" type="text" required/>
            </div>
            <div>
                <input placeholder="Email" formControlName="email" type="email" required/>
            </div>
            <div>
                <input placeholder="Password" formControlName="password" type="password" required/>
            </div>
            <div>
                <input placeholder="Confirm Password" formControlName="confirm_password" type="password" required/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</div>
