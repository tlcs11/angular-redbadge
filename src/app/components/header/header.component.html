<header>
    <div class="row">
        <div class="column">
            <h1 id="logo">Your Will</h1>
        </div>
        <div class="column">
            <form (ngSubmit)="onSubmit()" [formGroup]="_logInForm">
                <span>
                    <input placeholder="Username" formControlName="userName" type="text" required/>
                    <input placeholder="Password" formControlName="password" type="password" required/>
                    <button class="btn btn-primary" type="submit">Log In</button>
                </span>
            </form>
            <span>New user?
                <a href="./sign-up">Sign up here</a>
            </span>
        </div>
    </div>
    <hr>
</header>
